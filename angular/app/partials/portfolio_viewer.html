<div class="alert alert-danger" ng-show="load_error_text">
	{{page_loading_error}}
</div>

<h3>{{ portfolio_name }}</h3>

<div class="photo thumbnail" ng-repeat="portfolio in portfolios" style="width: 350px; float: left; margin-right: 10px">
<a href="index.html#/portfolio/{{portfolio_name}}/full/{{portfolio.filename}}">
	<img src="/media/{{portfolio_name}}/thumb/{{portfolio.filename}}" />
</a>
  <p> {{ portfolio.description }} </p>
</div>
